{% extends 'base.html' %}
{% block content %}
<h2>All Classes</h2>
<table border="1" style="margin:auto;">
<tr><th>ID</th><th>Class Name</th><th>Actions</th></tr>
{% for c in classes %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td><a href="{% url 'view_timetable' c.id %}">View Timetable</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
