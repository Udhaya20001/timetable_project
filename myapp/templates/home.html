<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Timetable</h2>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
    <a href="{% url 'add_period' %}" class="btn btn-primary mb-3">Add Period</a>
    <table class="table table-bordered">
        <tr>
            <th>Class</th>
            <th>Teacher</th>
            <th>Day</th>
            <th>Start</th>
            <th>End</th>
        </tr>
        {% for p in periods %}
        <tr>
            <td>{{ p.school_class }}</td>
            <td>{{ p.teacher }}</td>
            <td>{{ p.day }}</td>
            <td>{{ p.start_time }}</td>
            <td>{{ p.end_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
